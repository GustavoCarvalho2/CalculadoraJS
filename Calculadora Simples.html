<!DOCTYPE html>
<html>
<head>
	<title> Calculadora Simples </title>
</head>
<body>

<form class="main" onsubmit="event.preventDefault();">
	<table border="0">
		<tr>
			<th colspan="5"> Calculadora Simples </th>
		</tr>
		<tr>
			<td> valor 1 <input required type="number" name="val1" id='val1'></td>
			<td> 
				
				<select name="sinal" id="sinal">
					<option value="+">+</option>
					<option value="-">-</option>
					<option value="*">*</option>
					<option value="/">/</option>
				</select>

			</td>
			<td> valor 2 <input required type="number" name="val2" id='val2'></td>
			<td> <button type="submit" onclick="calcular();">=</button></td>
			<td><input disabled type="number" name="result" id='result'></td>
		</tr>
	
	</table>
</form>

	<link rel="stylesheet" href="CSS/style.css">
	<script src="JS/main.js"></script>

</body>
</html>
